<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-list id="menus">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>

          <mat-card-title>Rafael Oh Legal</mat-card-title>
          <mat-card-subtitle>Gente Fina</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
      <mat-list-item>
        <button 
        class="menu-item"
          mat-flat-button>
          <mat-icon>dashboard</mat-icon> Dashboard</button>
      </mat-list-item>

      <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button [matMenuTriggerFor]="menuCadastro">
            <mat-icon>add_to_queue</mat-icon> Cadastro</button>
            <mat-menu #menuCadastro="matMenu">
              <button mat-menu-item>
                <mat-icon>contacts</mat-icon>
                <span>Clientes</span>
              </button>
              <button mat-menu-item>
                <mat-icon>directions_car</mat-icon>
                <span>Veiculos</span>
              </button>
              <button mat-menu-item disabled>
                <mat-icon>notifications_off</mat-icon>
                <span>Disable alerts</span>
              </button>
            </mat-menu>
        </mat-list-item>

        <mat-list-item>
          <button 
          class="menu-item"
            mat-flat-button>
            <mat-icon> attach_money</mat-icon> Financeiro</button>
        </mat-list-item>

        <mat-list-item>
            <button 
            class="menu-item"
            mat-flat-button [matMenuTriggerFor]="menuConfig">
              <mat-icon>settings_application</mat-icon> Configurações</button>
              <mat-menu #menuConfig="matMenu">
                <button mat-menu-item>
                  <mat-icon>money</mat-icon>
                  <span>Taxa Estacionamento</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>directions_car</mat-icon>
                  <span>Veiculos</span>
                </button>
              </mat-menu>
          </mat-list-item>

    </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Menu Principal</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
